---
layout: layouts/base.html
title: Blog Page
---


{% block head %}
<link href="/css/blogPage.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
{% endblock %}

<div class="flex flex-col justify-between min-h-48 text-center pt-5">
  <h1 class="text-4xl text-primary">Blogs by Noah Hardy!</h1>
  <ul class="min-h-36 flex flex-col justify-around pt-16">
    {% for post in collections.posts %}
      <li><a href="{{post.url}}" class="text-xl py-2 hover:text-secondary">{{post.data.title}}</a></li>
    {% endfor %}
  </ul>

</div>
